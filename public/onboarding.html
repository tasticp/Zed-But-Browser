<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zed Browser - Welcome</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .onboarding-container {
      background: white;
      border-radius: 20px;
      padding: 60px 40px;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      animation: slideUp 0.5s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 2.5em;
      color: #333;
      margin-bottom: 10px;
      text-align: center;
    }

    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 40px;
      font-size: 1.1em;
    }

    .engine-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .engine-card {
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      padding: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      background: #fafafa;
    }

    .engine-card:hover {
      border-color: #667eea;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
    }

    .engine-card.selected {
      border-color: #667eea;
      background: #f0f4ff;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
    }

    .engine-name {
      font-size: 1.3em;
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
    }

    .engine-description {
      color: #666;
      font-size: 0.9em;
      line-height: 1.4;
    }

    .ad-blocking-section {
      background: #f8f9fa;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 30px;
    }

    .ad-blocking-header {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .ad-blocking-header input[type="checkbox"] {
      width: 20px;
      height: 20px;
      margin-right: 12px;
      cursor: pointer;
    }

    .ad-blocking-header label {
      font-size: 1.1em;
      font-weight: 600;
      color: #333;
      cursor: pointer;
    }

    .ad-blocking-description {
      color: #666;
      font-size: 0.9em;
      margin-left: 32px;
    }

    .continue-button {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .continue-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }

    .continue-button:active {
      transform: translateY(0);
    }

    .continue-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="onboarding-container">
    <h1>Welcome to Zed Browser</h1>
    <p class="subtitle">Choose your preferred browser engine to get started</p>

    <div class="engine-grid" id="engineGrid"></div>

    <div class="ad-blocking-section">
      <div class="ad-blocking-header">
        <input type="checkbox" id="adBlocking" checked>
        <label for="adBlocking">Enable Ad Blocking (uBlock-like)</label>
      </div>
      <p class="ad-blocking-description">
        Block ads, trackers, and malicious content automatically. Similar to uBlock Origin.
      </p>
    </div>

    <button class="continue-button" id="continueBtn">Continue</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@tauri-apps/api@1.5.0/dist/tauri.min.js"></script>
  <script src="onboarding.js"></script>
</body>
</html>
