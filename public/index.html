<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Zed Browser</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app" class="zed-app">
    <div class="zed-menu-bar">
      <div class="menu-item">File</div>
      <div class="menu-item">Edit</div>
      <div class="menu-item">View</div>
      <div class="menu-item">Go</div>
      <div class="menu-item">Help</div>
    </div>
    <div class="zed-layout">
      <aside class="zed-sidebar">
        <div class="sidebar-header">
          <div class="sidebar-title">BROWSER</div>
        </div>
        <div class="sidebar-section">
          <div class="sidebar-section-title">TABS</div>
          <div id="tab-tree" class="tab-tree"></div>
        </div>
      </aside>
      <div class="zed-editor-area">
        <div class="zed-tab-bar">
          <div id="tab-list" class="tab-list"></div>
          <button id="new-tab-btn" class="new-tab-btn">+</button>
          <div class="tab-bar-spacer"></div>
        </div>
        <div class="zed-editor-pane">
          <div class="url-bar-container">
            <input type="text" id="url-input" class="url-input" placeholder="Enter URL or search...">
          </div>
          <div id="webview-container" class="webview-container">
            <div id="start-page" class="start-page">
              <div class="start-logo">ZB</div>
              <h1>Zed Browser</h1>
              <div class="start-search">
                <input type="text" id="search-input" placeholder="Search the web...">
                <button id="search-btn">Search</button>
              </div>
              <div class="start-shortcuts">
                <div class="shortcut-item" onclick="navigate('https://github.com')">
                  <div class="shortcut-icon">‚éî</div>
                  <div>GitHub</div>
                </div>
                <div class="shortcut-item" onclick="navigate('https://youtube.com')">
                  <div class="shortcut-icon">‚ñ∂</div>
                  <div>YouTube</div>
                </div>
                <div class="shortcut-item" onclick="navigate('https://reddit.com')">
                  <div class="shortcut-icon">r/</div>
                  <div>Reddit</div>
                </div>
                <div class="shortcut-item" onclick="navigate('https://google.com')">
                  <div class="shortcut-icon">üîç</div>
                  <div>Google</div>
                </div>
              </div>
            </div>
            <iframe id="webview" style="display:none;"></iframe>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
