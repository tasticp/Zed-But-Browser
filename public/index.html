<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Zed Browser</title>
        <style>
            /* Base reset */
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            /* Page background tuned for a soft neutral feel */
            body {
                font-family:
                    -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                    Oxygen, Ubuntu, Cantarell, sans-serif;
                background: #faf6f8; /* subtle warm background for Zed-like tone */
                color: #0f1720;
                overflow: hidden;
            }

            /* App shell */
            .browser-container {
                display: flex;
                flex-direction: column;
                height: 100vh;
            }

            /* Title bar (draggable region) */
            .title-bar {
                background: #2d2d2d;
                color: white;
                padding: 8px 16px;
                display: flex;
                align-items: center;
                justify-content: space-between;
                -webkit-app-region: drag;
                user-select: none;
            }

            .title-bar-left {
                display: flex;
                align-items: center;
                gap: 12px;
            }

            .title-bar-title {
                font-weight: 600;
                font-size: 0.95em;
                letter-spacing: 0.2px;
            }

            .title-bar-controls {
                -webkit-app-region: no-drag;
                display: flex;
                gap: 8px;
            }

            .title-bar-button {
                background: none;
                border: none;
                color: white;
                padding: 6px 12px;
                cursor: pointer;
                border-radius: 6px;
                font-size: 0.9em;
                transition: background 0.15s ease;
            }

            .title-bar-button:hover {
                background: rgba(255, 255, 255, 0.06);
            }

            /* Toolbar (address bar & nav) */
            .toolbar {
                background: transparent;
                border-bottom: 1px solid rgba(15, 23, 32, 0.06);
                padding: 12px 16px;
                display: flex;
                align-items: center;
                gap: 12px;
                box-shadow: none;
            }

            .nav-button {
                background: none;
                border: none;
                padding: 8px;
                cursor: pointer;
                border-radius: 8px;
                color: #475569;
                font-size: 1.05em;
                transition: background 0.12s ease;
            }

            .nav-button:hover {
                background: rgba(15, 23, 32, 0.03);
            }

            .nav-button:disabled {
                opacity: 0.4;
                cursor: not-allowed;
            }

            /* Address / omnibox styling */
            .address-bar {
                flex: 1;
                padding: 10px 16px;
                border: 1px solid rgba(15, 23, 32, 0.08);
                border-radius: 18px;
                font-size: 0.95em;
                outline: none;
                transition:
                    box-shadow 0.12s ease,
                    border-color 0.12s ease;
                background: rgba(255, 255, 255, 0.9);
                backdrop-filter: blur(4px);
            }

            .address-bar:focus {
                border-color: #7c5cff;
                box-shadow: 0 4px 20px rgba(124, 92, 255, 0.12);
            }

            .settings-button {
                background: none;
                border: none;
                padding: 8px 12px;
                cursor: pointer;
                border-radius: 8px;
                color: #475569;
                font-size: 1.05em;
                transition: background 0.12s ease;
            }

            .settings-button:hover {
                background: rgba(15, 23, 32, 0.03);
            }

            /* Left sidebar (Zed-style) */
            #leftSidebar {
                position: fixed;
                left: 0;
                top: 64px; /* below title bar */
                bottom: 0;
                width: 260px;
                background: #fff;
                border-right: 1px solid rgba(15, 23, 32, 0.04);
                display: flex;
                flex-direction: column;
                z-index: 100;
                overflow: auto;
                padding-bottom: 12px;
            }

            /* Sidebar header */
            #leftSidebar > div:first-child {
                padding: 12px;
                display: flex;
                align-items: center;
                justify-content: space-between;
                border-bottom: 1px solid rgba(15, 23, 32, 0.03);
            }

            #tabsList {
                padding: 10px;
                display: flex;
                flex-direction: column;
                gap: 8px;
            }

            .side-tab {
                display: flex;
                align-items: center;
                justify-content: space-between;
                gap: 8px;
                padding: 10px;
                border-radius: 8px;
                cursor: pointer;
                background: transparent;
                transition:
                    background 0.12s ease,
                    transform 0.08s ease;
                font-size: 0.95em;
                color: #0f1720;
            }

            .side-tab:hover {
                background: rgba(124, 92, 255, 0.06);
                transform: translateY(-1px);
            }

            .side-tab.active {
                background: linear-gradient(
                    90deg,
                    rgba(124, 92, 255, 0.12),
                    rgba(124, 92, 255, 0.06)
                );
                border-left: 3px solid rgba(124, 92, 255, 0.9);
                padding-left: 8px;
            }

            /* Breadcrumb area under tabs */
            #tabBreadcrumb {
                padding: 12px;
                border-top: 1px solid rgba(15, 23, 32, 0.03);
                font-size: 0.9em;
                color: #475569;
                display: flex;
                gap: 8px;
                flex-wrap: wrap;
                align-items: center;
            }

            #tabBreadcrumb a {
                color: #6b21a8;
                text-decoration: none;
                background: rgba(107, 33, 168, 0.06);
                padding: 6px 10px;
                border-radius: 8px;
                transition: background 0.12s ease;
            }

            #tabBreadcrumb a:hover {
                background: rgba(107, 33, 168, 0.12);
            }

            /* Content area makes space for left sidebar */
            .webview-container {
                flex: 1;
                position: relative;
                background: #fff;
                margin-left: 260px; /* leave space visually for the fixed sidebar */
                height: calc(100vh - 64px);
                overflow: hidden;
            }

            iframe#webview {
                width: 100%;
                height: 100%;
                border: none;
                background: white;
            }

            /* Settings panel */
            .settings-panel {
                position: absolute;
                top: 0;
                right: -420px;
                width: 420px;
                height: 100%;
                background: #ffffff;
                box-shadow: -10px 0 30px rgba(15, 23, 32, 0.08);
                transition: right 0.28s cubic-bezier(0.2, 0.8, 0.2, 1);
                z-index: 1000;
                overflow-y: auto;
            }

            .settings-panel.open {
                right: 0;
            }

            .settings-header {
                padding: 20px;
                border-bottom: 1px solid rgba(15, 23, 32, 0.04);
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .settings-title {
                font-size: 1.2em;
                font-weight: 700;
                color: #0f1720;
            }

            .close-settings {
                background: none;
                border: none;
                font-size: 1.2em;
                cursor: pointer;
                color: #475569;
                padding: 0;
                width: 36px;
                height: 36px;
                display: flex;
                align-items: center;
                justify-content: center;
                border-radius: 8px;
            }

            .close-settings:hover {
                background: rgba(15, 23, 32, 0.03);
            }

            .settings-content {
                padding: 20px;
            }

            .settings-section {
                margin-bottom: 20px;
            }

            .settings-section-title {
                font-size: 1em;
                font-weight: 600;
                color: #111827;
                margin-bottom: 12px;
            }

            .engine-option {
                border: 1px solid rgba(15, 23, 32, 0.06);
                border-radius: 10px;
                padding: 12px;
                margin-bottom: 10px;
                cursor: pointer;
                transition: all 0.12s;
                background: #fff;
            }

            .engine-option:hover {
                box-shadow: 0 8px 24px rgba(2, 6, 23, 0.04);
                transform: translateY(-2px);
            }

            .engine-option.selected {
                border-color: rgba(124, 92, 255, 0.9);
                background: linear-gradient(
                    90deg,
                    rgba(124, 92, 255, 0.06),
                    rgba(124, 92, 255, 0.02)
                );
            }

            .engine-option-name {
                font-weight: 600;
                color: #0f1720;
                margin-bottom: 4px;
            }

            .engine-option-desc {
                font-size: 0.9em;
                color: #6b7280;
            }

            .toggle-section {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 12px;
                border: 1px solid rgba(15, 23, 32, 0.06);
                border-radius: 10px;
                background: #fff;
            }

            .toggle-label {
                font-weight: 500;
                color: #0f1720;
            }

            .toggle-switch {
                position: relative;
                width: 46px;
                height: 26px;
                background: #e6e6e6;
                border-radius: 26px;
                cursor: pointer;
                transition: background 0.18s ease;
            }

            .toggle-switch.active {
                background: linear-gradient(90deg, #7c5cff, #a78bfa);
            }

            .toggle-switch::after {
                content: "";
                position: absolute;
                width: 20px;
                height: 20px;
                border-radius: 50%;
                background: white;
                top: 3px;
                left: 3px;
                transition: transform 0.18s ease;
                box-shadow: 0 2px 8px rgba(2, 6, 23, 0.08);
            }

            .toggle-switch.active::after {
                transform: translateX(20px);
            }

            /* Centered overlay (search on new tab) - animation & layout */
            .center-overlay {
                position: fixed;
                left: 0;
                top: 0;
                right: 0;
                bottom: 0;
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 2000;
                pointer-events: auto;
                background: linear-gradient(
                    180deg,
                    rgba(15, 23, 32, 0.02),
                    rgba(255, 255, 255, 0)
                );
            }

            .center-card {
                width: 680px;
                max-width: 92%;
                background: #fff;
                border-radius: 12px;
                box-shadow: 0 18px 40px rgba(2, 6, 23, 0.12);
                padding: 14px;
                transform-origin: center;
                animation: fadeScaleIn 220ms cubic-bezier(0.2, 0.8, 0.2, 1);
            }

            .center-card input {
                width: 100%;
                padding: 14px 16px;
                font-size: 15px;
                border-radius: 10px;
                border: 1px solid rgba(15, 23, 32, 0.06);
                outline: none;
            }

            @keyframes fadeScaleIn {
                0% {
                    opacity: 0;
                    transform: translateY(8px) scale(0.98);
                }
                100% {
                    opacity: 1;
                    transform: translateY(0) scale(1);
                }
            }

            /* Small responsive adjustments */
            @media (max-width: 900px) {
                #leftSidebar {
                    width: 220px;
                }
                .webview-container {
                    margin-left: 220px;
                }
                .center-card {
                    width: 92%;
                }
            }

            /* Light scrollbar styling for sidebar and lists */
            #leftSidebar::-webkit-scrollbar,
            .settings-panel::-webkit-scrollbar,
            #tabsList::-webkit-scrollbar {
                width: 10px;
                height: 10px;
            }
            #leftSidebar::-webkit-scrollbar-thumb,
            .settings-panel::-webkit-scrollbar-thumb,
            #tabsList::-webkit-scrollbar-thumb {
                background: rgba(15, 23, 32, 0.06);
                border-radius: 8px;
            }
        </style>
    </head>
    <body>
        <div class="browser-container">
            <div class="title-bar">
                <div class="title-bar-left">
                    <span class="title-bar-title">Zed Browser</span>
                    <span
                        id="currentEngine"
                        style="font-size: 0.8em; opacity: 0.8"
                    ></span>
                </div>
                <div class="title-bar-controls">
                    <button class="title-bar-button" id="minimizeBtn">−</button>
                    <button class="title-bar-button" id="maximizeBtn">□</button>
                    <button class="title-bar-button" id="closeBtn">×</button>
                </div>
            </div>

            <div class="toolbar">
                <button class="nav-button" id="backBtn" title="Back">←</button>
                <button class="nav-button" id="forwardBtn" title="Forward">
                    →
                </button>
                <button class="nav-button" id="reloadBtn" title="Reload">
                    ↻
                </button>
                <input
                    type="text"
                    class="address-bar"
                    id="addressBar"
                    placeholder="Enter URL or search..."
                />
                <button
                    class="settings-button"
                    id="settingsBtn"
                    title="Settings"
                >
                    ⚙
                </button>
            </div>

            <div class="webview-container">
                <iframe
                    id="webview"
                    src="about:blank"
                    style="width: 100%; height: 100%; border: none"
                ></iframe>
            </div>
        </div>

        <div class="settings-panel" id="settingsPanel">
            <div class="settings-header">
                <div class="settings-title">Settings</div>
                <button class="close-settings" id="closeSettingsBtn">×</button>
            </div>
            <div class="settings-content">
                <div class="settings-section">
                    <div class="settings-section-title">Browser Engine</div>
                    <div id="engineOptions"></div>
                </div>
                <div class="settings-section">
                    <div class="settings-section-title">Privacy & Security</div>
                    <div class="toggle-section">
                        <div class="toggle-label">Ad Blocking</div>
                        <div class="toggle-switch" id="adBlockingToggle"></div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/@tauri-apps/api@1.5.0/dist/tauri.min.js"></script>
        <script src="browser.js"></script>
    </body>
</html>
