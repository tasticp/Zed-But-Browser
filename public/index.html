<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Zed Browser</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <nav class="toolbar">
      <div class="nav-controls">
        <button id="btn-back" class="nav-btn" title="Back">←</button>
        <button id="btn-forward" class="nav-btn" title="Forward">→</button>
        <button id="btn-reload" class="nav-btn" title="Reload">⟳</button>
      </div>
      <div class="url-bar">
        <input type="text" id="url-input" placeholder="Enter URL or search..." autocomplete="off">
      </div>
      <div class="toolbar-actions">
        <button id="btn-menu" class="nav-btn">☰</button>
      </div>
    </nav>
    <main id="browser-content">
      <div id="start-page">
        <h1>Zed Browser</h1>
        <p>A minimal browser with Zed-inspired design</p>
        <div class="search-box">
          <input type="text" id="search-input" placeholder="Search the web...">
          <button id="btn-search">Search</button>
        </div>
      </div>
    </main>
  </div>
  <script src="app.js"></script>
</body>
</html>
